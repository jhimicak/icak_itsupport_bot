        .chat-input-container {

        .chat-input:focus { border-color: #667eea; }

        .send-button {

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {

        }

        .welcome-message {

        }

        .chat-messages::-webkit-scrollbar { width: 6px; }

        @media (max-width: 768px) {

            }
        }

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sessionIndicator = document.getElementById('sessionIndicator');
        
        let isSessionActive = false;

        function addMessage(content, type = 'bot') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${content.trim()}</div>
                <div class="timestamp">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateSessionUI(active) {
            isSessionActive = active;
            
            if (active) {
                sessionIndicator.classList.add('active');
                messageInput.classList.add('session-active');
                messageInput.placeholder = 'ìƒë‹´ì›ê³¼ ëŒ€í™” ì¤‘... (ì¢…ë£Œí•˜ë ¤ë©´ "ìƒë‹´ì¢…ë£Œ" ì…ë ¥)';
            } else {
                sessionIndicator.classList.remove('active');
                messageInput.classList.remove('session-active');
                messageInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
            }
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (response.ok) {
                    // ì„¸ì…˜ ì‹œì‘ ë˜ëŠ” ì¢…ë£Œ ê°ì§€
                    if (data.type === 'session_start') {
                        updateSessionUI(true);
                        addMessage(data.message, 'system');
                    } else if (data.type === 'session_end') {
                        updateSessionUI(false);
                        addMessage(data.message, 'system');
                    } else if (data.type === 'consultation_active') {
                        addMessage(data.message, 'bot');
                    } else {
                        addMessage(data.message, 'bot');
                    }
                } else {
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function pollAdminReply() {
            try {
                const response = await fetch('/api/check_reply');
                const data = await response.json();
                
                if (data.has_reply) {
                    // ê´€ë¦¬ì ë‹µë³€ì€ ë³„ë„ ìŠ¤íƒ€ì¼ë¡œ í‘œì‹œ
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot';
                    
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('ko-KR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    messageDiv.innerHTML = `
                        <div class="message-content" style="background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); color: white;">
                            <strong>ğŸ‘¤ ìƒë‹´ì›:</strong><br>${data.message.trim()}
                        </div>
                        <div class="timestamp">${timeString}</div>
                    `;
                    
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 3ì´ˆë§ˆë‹¤ ê´€ë¦¬ì ë‹µë³€ í™•ì¸
        setInterval(pollAdminReply, 3000);

    </script>
