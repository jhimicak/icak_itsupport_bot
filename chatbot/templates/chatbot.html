<body>
    <div class="chat-container">
        <div class="chat-header">ğŸ’¬ ê³ ê° ìƒë‹´ ì±—ë´‡</div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?<br>
                <small>ì˜ì—…ì‹œê°„, ìœ„ì¹˜, ì—°ë½ì²˜ ë“±ì„ ë¬¼ì–´ë³´ì„¸ìš”.</small>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off">
            <button class="send-button" id="sendButton">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            
            // ê³µë°± ë°©ì§€ë¥¼ ìœ„í•´ í…œí”Œë¦¿ ë¦¬í„°ëŸ´ ë‚´ì˜ ì¤„ë°”ê¿ˆì„ ìµœì†Œí™”í•˜ê³  .trim() ì‚¬ìš©
            messageDiv.innerHTML = `<div class="message-content">${content.trim()}</div><div class="timestamp">${timeString}</div>`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (response.ok) {
                    addMessage(data.message, false);
                } else {
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', false);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function pollAdminReply() {
            try {
                const response = await fetch('/api/check_reply');
                const data = await response.json();
                if (data.has_reply) {
                    addMessage(data.message, false);
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        setInterval(pollAdminReply, 3000);
        window.addEventListener('load', () => messageInput.focus());
    </script>
