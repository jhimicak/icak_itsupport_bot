<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>í•´ì™¸ê±´ì„¤í˜‘íšŒ ì±—ë´‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            position: relative;
        }

        .session-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.2);
            display: none;
        }

        .session-indicator.active {
            display: block;
            background: #4ade80;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
            max-width: 80%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.bot {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message.system {
            align-self: center;
            align-items: center;
            max-width: 90%;
        }

        .message-content {
            padding: 10px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-line;
            width: fit-content;
            line-height: 1.4;
            font-size: 0.95em;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #fef3c7;
            color: #92400e;
            border-radius: 12px;
            font-size: 0.85em;
            text-align: center;
            padding: 8px 12px;
        }

        .message-image, .message-video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            object-fit: contain;
        }

        .message-video {
            max-height: 400px;
        }

        .message.admin-style .message-image,
        .message.admin-style .message-video {
            margin-top: 8px;
        }

        .timestamp {
            font-size: 0.7em;
            color: #999;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus { border-color: #667eea; }
        .chat-input.session-active { border-color: #4ade80; }

        .send-button, .file-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .file-button {
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            padding: 12px 20px;
        }

        .send-button:hover, .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled, .file-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }

        .file-preview {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .file-preview.show {
            display: flex;
        }

        .file-preview-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }

        .file-info {
            flex: 1;
        }

        .remove-file {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .typing-indicator {
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .message.admin-style {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message.admin-style .message-content {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
            padding: 10px 16px;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .admin-label {
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 4px;
            opacity: 0.95;
            display: flex;
            align-items: center;
        }

        .admin-text {
            font-size: 1em;
            line-height: 1.4;
            white-space: pre-line;
            word-break: break-all;
        }

        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: #f1f1f1; }
        .chat-messages::-webkit-scrollbar-thumb { background: #667eea; border-radius: 3px; }

        @media (max-width: 768px) {
            .chat-container { 
                width: 100%; 
                height: 100vh; 
                max-height: 100vh; 
                border-radius: 0; 
            }
            .session-indicator {
                font-size: 0.6em;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ğŸ’¬ í•´ì™¸ê±´ì„¤í˜‘íšŒ ìƒë‹´ ì±—ë´‡
            <div class="session-indicator" id="sessionIndicator">â— ìƒë‹´ì› ì—°ê²° ì¤‘</div>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input-container">
            <div class="file-preview" id="filePreview">
                <img id="previewImage" class="file-preview-image" style="display: none;">
                <div class="file-info" id="fileInfo"></div>
                <button class="remove-file" onclick="removeFile()">ì‚­ì œ</button>
            </div>
            <div class="input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off">
                <input type="file" id="fileInput" class="file-input" 
                       accept="image/*,video/*" onchange="handleFileSelect(event)">
                <button class="file-button" id="fileButton" onclick="document.getElementById('fileInput').click()">
                    +
                </button>
                <button class="send-button" id="sendButton">ì „ì†¡</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const fileButton = document.getElementById('fileButton');
        const sessionIndicator = document.getElementById('sessionIndicator');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        
        let isSessionActive = false;
        let selectedFile = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¸ì‚¬ ë©”ì‹œì§€ ê°€ì ¸ì˜¤ê¸°
        async function fetchGreeting() {
            try {
                const response = await fetch('/api/greeting');
                const data = await response.json();
                
                if (data.has_greeting) {
                    addMessage(data.message, 'bot');
                }
            } catch (error) {
                console.error('ì¸ì‚¬ ë©”ì‹œì§€ ì˜¤ë¥˜:', error);
            }
        }

        function addMessage(content, type = 'bot') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${content.trim()}</div>
                <div class="timestamp">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateSessionUI(active) {
            isSessionActive = active;
            
            if (active) {
                sessionIndicator.classList.add('active');
                messageInput.classList.add('session-active');
                messageInput.placeholder = 'ìƒë‹´ì›ê³¼ ëŒ€í™” ì¤‘... (ì¢…ë£Œí•˜ë ¤ë©´ "ìƒë‹´ì¢…ë£Œ" ì…ë ¥)';
                fileButton.disabled = false;
            } else {
                sessionIndicator.classList.remove('active');
                messageInput.classList.remove('session-active');
                messageInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
                fileButton.disabled = true;
            }
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!isSessionActive) {
                alert('ìƒë‹´ì›ê³¼ ì—°ê²°ëœ ìƒíƒœì—ì„œë§Œ íŒŒì¼ì„ ë³´ë‚¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                event.target.value = '';
                return;
            }

            // íŒŒì¼ í¬ê¸° ì²´í¬ (50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('íŒŒì¼ í¬ê¸°ëŠ” 50MB ì´í•˜ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                event.target.value = '';
                return;
            }

            selectedFile = file;
            filePreview.classList.add('show');
            
            // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                fileInfo.textContent = `ì´ë¯¸ì§€: ${file.name}`;
            } else if (file.type.startsWith('video/')) {
                previewImage.style.display = 'none';
                fileInfo.textContent = `ë¹„ë””ì˜¤: ${file.name}`;
            } else {
                previewImage.style.display = 'none';
                fileInfo.textContent = `íŒŒì¼: ${file.name}`;
            }
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            filePreview.classList.remove('show');
            previewImage.style.display = 'none';
        }

        async function sendFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // ì‚¬ìš©ì í™”ë©´ì— íŒŒì¼ ì—…ë¡œë“œ í‘œì‹œ
                    const fileType = selectedFile.type.startsWith('image/') ? 'image' : 'video';
                    addMessage(`ğŸ“ ${fileType === 'image' ? 'ì´ë¯¸ì§€' : 'ë¹„ë””ì˜¤'} ì „ì†¡: ${selectedFile.name}`, 'user');
                    removeFile();
                } else {
                    alert(data.error || 'íŒŒì¼ ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('íŒŒì¼ ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('íŒŒì¼ ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        async function sendMessage() {
            // íŒŒì¼ì´ ì„ íƒë˜ì–´ ìˆìœ¼ë©´ íŒŒì¼ ì „ì†¡
            if (selectedFile) {
                await sendFile();
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (response.ok) {
                    if (data.type === 'session_start') {
                        updateSessionUI(true);
                        addMessage(data.message, 'system');
                    } else if (data.type === 'session_end') {
                        updateSessionUI(false);
                        addMessage(data.message, 'system');
                    } else if (data.type === 'consultation_active') {
                        console.log("ìƒë‹´ì›ì—ê²Œ ì „ë‹¬ë¨");
                    } else {
                        if (data.message && data.message.trim() !== "") {
                            addMessage(data.message, 'bot');
                        }
                    }
                } else {
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function pollAdminReply() {
            try {
                const response = await fetch('/api/check_reply');
                const data = await response.json();
                
                if (data.has_reply) {
                    const replyData = data.data;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot admin-style';
                    
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('ko-KR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    let contentHtml = '';
                    
                    // í…ìŠ¤íŠ¸ ë©”ì‹œì§€
                    if (replyData.type === 'text') {
                        contentHtml = `
                            <div class="message-content">
                                <div class="admin-label">ğŸ‘¤ ìƒë‹´ì›</div>
                                <div class="admin-text">${replyData.content.trim()}</div>
                            </div>
                        `;
                    }
                    // ì‚¬ì§„ ë©”ì‹œì§€
                    else if (replyData.type === 'photo') {
                        contentHtml = `
                            <div class="message-content">
                                <div class="admin-label">ğŸ‘¤ ìƒë‹´ì›</div>
                                ${replyData.caption ? `<div class="admin-text">${replyData.caption}</div>` : ''}
                                <img src="${replyData.url}" class="message-image" alt="ìƒë‹´ì› ì´ë¯¸ì§€" 
                                     onclick="window.open('${replyData.url}', '_blank')">
                            </div>
                        `;
                    }
                    // ë¹„ë””ì˜¤ ë©”ì‹œì§€
                    else if (replyData.type === 'video') {
                        contentHtml = `
                            <div class="message-content">
                                <div class="admin-label">ğŸ‘¤ ìƒë‹´ì›</div>
                                ${replyData.caption ? `<div class="admin-text">${replyData.caption}</div>` : ''}
                                <video src="${replyData.url}" class="message-video" controls 
                                       onclick="this.paused ? this.play() : this.pause()"></video>
                            </div>
                        `;
                    }
                    // ë¬¸ì„œ ë©”ì‹œì§€
                    else if (replyData.type === 'document') {
                        contentHtml = `
                            <div class="message-content">
                                <div class="admin-label">ğŸ‘¤ ìƒë‹´ì›</div>
                                ${replyData.caption ? `<div class="admin-text">${replyData.caption}</div>` : ''}
                                <div class="admin-text">
                                    ğŸ“ <a href="${replyData.url}" target="_blank" style="color: white; text-decoration: underline;">
                                        ${replyData.name}
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                    
                    messageDiv.innerHTML = contentHtml + `<div class="timestamp">${timeString}</div>`;
                    
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        setInterval(pollAdminReply, 3000);
        
        window.addEventListener('load', () => {
            fetchGreeting();
            messageInput.focus();
            fileButton.disabled = true; // ì´ˆê¸°ì—ëŠ” íŒŒì¼ ë²„íŠ¼ ë¹„í™œì„±í™”
        });
    </script>
</body>
